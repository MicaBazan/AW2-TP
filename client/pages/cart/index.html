    <header>

                    <div class="flex justify-center md:block">

    <main>
        <section>
            <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
                <div class="mx-auto max-w-3xl">
                    <header class="text-center">
                        <h1 class="text-xl font-bold text-gray-900 sm:text-3xl">Mi carro</h1>
                    </header>
            
                    <div class="mt-8">
                        <ul class="space-y-4" id="contenedor-productos-carro">
                            

                        </ul>

                                    <dl class="space-y-0.5 text-sm text-gray-700">
                                        <div class="flex justify-between !text-base font-medium">
                                            <dt>Total</dt>
                                            <dd id="total-general"></dd>
                                        </div>
                                    </dl>
            
                                    <div class="flex justify-end" >
                                        <button id="confirmar-orden">
                                            <a href="#" class="block rounded bg-gray-700 px-5 py-3 text-sm text-gray-100 transition hover:bg-gray-600">
                                                Confirmar Orden
                                            </a>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>

        <section class="notificacion">

        </section>

    <footer class="bg-white dark:bg-gray-900">

            <a href="#">
