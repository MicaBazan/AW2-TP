<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="../../styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tienda de Pollos</title>
</head>
<body>
    <header>
        <nav x-data="{ isOpen: false }" class="relative bg-white shadow dark:bg-gray-800">
            <div class="container px-6 py-4 mx-auto md:flex md:justify-between md:items-center">
                <div class="flex items-center justify-between">
                    <a href="#">
                        <img class="w-auto h-6 sm:h-10" src="../../recursos/icon/logo.png" alt="">
                    </a>
                </div>
                
                <div x-cloak :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']" class="absolute inset-x-0 z-20 w-full px-6 py-4 transition-all duration-300 ease-in-out bg-white dark:bg-gray-800 md:mt-0 md:p-0 md:top-0 md:relative md:bg-transparent md:w-auto md:opacity-100 md:translate-x-0 md:flex md:items-center">
                    <div class="flex flex-col md:flex-row md:mx-7 nav-flex__div">
                        <a class="my-2 text-gray-700 transition-colors duration-300 transform dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400 md:mx-4 md:my-0" href="#">Inicio</a>
                        <a class="my-2 text-gray-700 transition-colors duration-300 transform dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400 md:mx-4 md:my-0" href="./pages/productos.html">Productos</a>
                        <a class="my-2 text-gray-700 transition-colors duration-300 transform dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400 md:mx-4 md:my-0" href="./pages/ordenes.html">Ordenes</a>
                        <button
                            type="button"
                            class="inline-block rounded bg-yellow-800 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-neutral-50 shadow-dark-3 transition duration-150 ease-in-out hover:bg-neutral-700 hover:shadow-dark-2 focus:bg-neutral-700 focus:shadow-dark-2 focus:outline-none focus:ring-0 active:bg-neutral-900 active:shadow-dark-2 motion-reduce:transition-none dark:shadow-black/30 dark:hover:shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong"
                            id="cerrar-sesion">
                            Cerrar sesión
                        </button>
                    </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="contenido-presentacion">
            <img src="../../recursos/image/banner.png" class="w-full h-auto object-cover" alt="Pollos Yaa" />
        </section>

        <section class="barra-info pt-10 pb-10">
            <div class="bg-gray-100 py-4">
                <div class="max-w-7xl mx-auto flex justify-around items-center">
                    <div class="flex items-center space-x-2">
                        <div>
                        <h4 class="text-gray-800 font-semibold">ENVIOS A DOMICILIO GRATIS</h4>
                        <p class="text-gray-600 text-sm">Córdoba</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div>
                            <h4 class="text-gray-800 font-semibold">PAGA EN CUOTAS</h4>
                            <p class="text-gray-600 text-sm">Con todas las tarjetas de crédito</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div>
                            <h4 class="text-gray-800 font-semibold">SITIO SEGURO</h4>
                            <p class="text-gray-600 text-sm">Protegemos tus datos</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <footer class="bg-white dark:bg-gray-900">
        <div class="container flex flex-col items-center justify-between px-6 py-8 mx-auto lg:flex-row">
            <a href="#">
                <img class="w-auto h-7" src="../../recursos/icon/logo.png" alt="">
            </a>
    
            <div class="flex flex-wrap items-center justify-center gap-4 mt-6 lg:gap-6 lg:mt-0">
                <a href="#" class="text-sm text-gray-600 transition-colors duration-300 dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400">
                    Inicio
                </a>
    
                <a href="./pages/productos.html" class="text-sm text-gray-600 transition-colors duration-300 dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400">
                    Productos
                </a>
    
                <a href="./pages/ordenes.html" class="text-sm text-gray-600 transition-colors duration-300 dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400">
                    Ordenes
                </a>
            </div>
    
            <p class="mt-6 text-sm text-gray-500 lg:mt-0 dark:text-gray-400">© Copyright 2024</p>
        </div>
    </footer>

    <script type="module" src="./admin.controller.js"></script>
</body>
</html>
