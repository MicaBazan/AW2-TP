<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BACKERHAUS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <main class="pt-20">

        <section class="max-w-4xl p-6 mx-auto bg-white rounded-md shadow-md dark:bg-gray-800">
            <h2 class="text-lg font-semibold text-gray-700 capitalize dark:text-white">Añadir Producto</h2>
        
            <form id="formulario-registro-producto">
                <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
                    <div>
                        <label class="text-gray-700 dark:text-gray-200" for="username">Nombre</label>
                        <input id="nombre-nuevo" type="text" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
                    </div>
        
                    <div>
                        <label class="text-gray-700 dark:text-gray-200" for="emailAddress">Categoria</label>
                        <select id="selectCategoria-producto" class="block w-full mt-1 py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="Panadería Tradicional">Panadería Tradicional</option>
                            <option value="Masa Madre">Masa Madre</option>
                            <option value="Reposteria">Reposteria</option>
                            <option value="Bollería Salada">Bollería Salada</option>
                        </select>
                    </div>
        
                    <div>
                        <label class="text-gray-700 dark:text-gray-200" for="password">Precio</label>
                        <input id="precio-nuevo" type="number" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
                    </div>
        
                    <div>
                        <label class="text-gray-700 dark:text-gray-200" for="passwordConfirmation">Descripcion</label>
                        <input id="descripcion-nueva" type="text" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
                    </div>
                </div>
        
                <div class="flex justify-end mt-6 gap-6">
                    <button id="guardar-producto" class="px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-lime-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">Guardar</button>
                    <!--<button id="volver" class="px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">Volver</button>-->
                </div>
            </form>
        </section>

        <section class="flex justify-center pt-20">
            <button id="volver" class="px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">Volver</button>
        </section>

    </main>

    <script type="module" src="./crear-producto.controller.js"></script>
</body>
</html>
